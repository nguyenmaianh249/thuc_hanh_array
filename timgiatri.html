<html>

<head>
    <title>Tìm giá trị</title>
</head>

<body>
    <script>
        let n = Number(prompt("Nhập số cần tìm : "))
        let array = [-2, -1, 0, 1, 3, 5, 7]
        for (i = 0; i < array.length; i++) {
            if (n == array[i]) {
                alert("Value " + array[i] + " found at " + i)
            }

        }
    </script>
</body>

</html>
